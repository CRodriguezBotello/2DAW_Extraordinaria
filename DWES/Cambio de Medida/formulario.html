<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de medida</title>
</head>
<body>
    <form action="">
        <fieldset>
            <label for="num">Quiero convertir: </label>
            <input type="number" name="num" placeholder="Cantidad...">
            <select name="medida1"  >
                <option value="km">Km</option>
                <option value="m" selected>m</option>
                <option value="cm">cm</option>
            </select>
            <label for="medida2"> a </label>

                <option value="" selected hidden></option>
                <option value="km">Km</option>
                <option value="m">m</option>
                <option value="cm">cm</option>
            </select>
        </fieldset>
    </form>
</body>
</html>
